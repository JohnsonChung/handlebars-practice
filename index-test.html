<head>
    <title>Handlebars Practice Page</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/templates.js"></script>
    <script>
        var hbs = {
            change: function(page) {
                var tpl = JST['templates/' + page + '.hbs'];
                $("#main").html(tpl());
            }
        };

        $(function() {
            $("#side").html( JST['templates/nav.hbs']() );
            $("#main").html( JST['templates/contents.hbs']() );
        });
    </script>
</head>

<body>
    <!-- 題目：如何用 handlebars compiler 把 page[A,B,C].hbs 輸出成 page[A,B,C].html -->
    <div class="container">
        <div class="row">            
            <div id="side" class="col-md-3"> menu </div>
            <div id="main" class="col-md-8"> context </div>
        </div>
    </div>
</body>

</html>
